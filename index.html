<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardmiele</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
          <!-- Immagine -->
          <img src="assets/honey.jpg" alt="Immagine">
        </div>
        <div class="card-info">
          <!-- Informazioni -->
          <div class="info-content">
              <div>
                  <h2>100% Bio honey</h2>
                  <p>Italian, not treated</p>
              </div>
              <button> Add to cart </button>
          </div>
          <p class="additional-info">7$/Kg</p>
          
        </div>
        
      </div>
    
</body>
</html>
